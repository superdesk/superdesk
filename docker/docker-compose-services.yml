logstash:
  extends:
    file: common.yml
    service: logstash
  links:
  - elastic
  ports:
  - "5555:5555"

mongodb:
  extends:
    file: common.yml
    service: mongodb
  ports:
  - "27017:27017"

redis:
  extends:
    file: common.yml
    service: redis
  ports:
  - "6379:6379"

kibana:
  extends:
    file: common.yml
    service: kibana
  links:
  - elastic
  ports:
  - "5601:5601"

elastic:
  extends:
    file: common.yml
    service: elastic
  ports:
  - "9200:9200"

postfix:
  extends:
    file: common.yml
    service: postfix
  ports:
  - "25:25"
