name: "CI"

on:
  push:
    branches: []
  pull_request:
    branches: []
  schedule: 
    - cron: '0 5 * * *'

jobs:

  server:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: 3.5

    - run: sudo apt-get -y install libxml2-dev libxmlsec1-dev libxmlsec1-openssl libexempi-dev

    - run: docker-compose -f ../docker/docker-compose-travis.yml up -d

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('server/dev-requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip
          ${{ runner.os }}-

    - run: |
        python -m pip install --upgrade pip wheel setuptools
        pip install -r dev-requirements.txt

    - run: flake8

    - run: nosetests 

    - run: python manage.py app:initialize_data

  client:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: client

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-npm-${{ hashFiles('client/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm
          ${{ runner.os }}-

    - run: npm ci

    - run: npm run lint

    - run: node --max_old_space_size=4098 ./node_modules/.bin/grunt build
