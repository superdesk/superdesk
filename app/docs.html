<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Superdesk Docs</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="styles/css/bootstrap.css">
    <link rel="stylesheet" href="styles/css/docs.css">

  </head>
  <body>

    <div sd-docs></div>

    <script src="scripts/bower_components/jquery/dist/jquery.js"></script>
    <script src="scripts/bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="scripts/bower_components/angular/angular.js"></script>
    <script src="scripts/bower_components/requirejs/require.js"></script>
    
    <script src="scripts/superdesk/services/asset.js"></script>

    <script src="scripts/config.js"></script>

    <script src="docs/module.js"></script>

    <script>

        // loaded already
        define('jquery', [], function() {
            'use strict';
            return window.jQuery;
        });

        // loaded already
        define('angular', [], function() {
            'use strict';
            return window.angular;
        });

        var modules = [
            'superdesk.docs.core',
            'superdesk.docs'
        ];

        require([
            'superdesk/superdesk-docs'
        ], function() {

            var body = angular.element('body');
            body.ready(function() {
                angular.bootstrap(body, modules);
            });

        });
    </script>
  </body>
</html>
