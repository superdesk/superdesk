<div class="auth-screen">
	<div class="subnav" ng-class="{'auth-sendto': sendTo}">
	    <div class="page-title-wrapper clearfix pull-left">
	    	<span class="lock-info pull-left" ng-show="isLocked(item)"><i class="icon-lock-red"></i></span>
	    	<h3 class="page-nav-title" ng-show="item.headline">{{ item.headline }}</h3>
	    	<h3 class="page-nav-title" ng-show="item && !item.headline" translate>Untitled</h3>
	    	<span class="lock-text pull-left" ng-show="isLocked(item)" translate>This article is locked</span>
	    </div>

	    
	    <div class="button-stack right-stack">
	    	<button class="btn btn-medium pull-left" ng-click="close()" ng-if="item">{{ 'Close' | translate }}</button>
	    	<button class="btn btn-medium btn-info pull-left" type="submit" ng-click="save()" ng-show="item && editable" ng-disabled="!dirty">{{ 'Save' | translate }}</button>

	    	<button class="navbtn navbtn-hover" ng-click="sendTo = !sendTo">
	            <i class="svg-icon-add"></i>
	        </button>
	        
	    </div>

	    <div class="auto-save pull-right">
			<span ng-if="saving"><i class="icon-refresh"></i> Auto saving</span>
			<span ng-if="!saving && saved"><i class="icon-ok"></i> Auto saved</span>
		</div>

	</div>

	<section class="main-section" ng-class="{'auth-sendto': sendTo}">

		<div sd-authoring-widgets data-item="item">

		    <div class="main-article-container" ng-click="closeSendTo();">

		        <article class="main-article" ng-if="item._id" ng-class="{preview: !editable}">
		            <section class="article-title">
		                <header>
		                    <span class="edit-label" translate>Headline</span>
		                </header>
		                <textarea class="title" sd-auto-height ng-model="item.headline" ng-if="editable"></textarea>
		                <div class="title" ng-if="!editable">{{item.headline}}</div>
		            </section>

		            <section class="article-full-text">
		                <header>
		                    <span class="edit-label" translate>Body</span> 
		                </header>
	                    <div sd-text-editor class="text-editor" ng-model="item.body_html" ng-if="editable"></div>
	                    <div class="text-editor" sd-html-preview="item.body_html" ng-if="!editable"></div>
		            </section>
		        </article>
		    </div>

		    <div sd-workqueue data-active="item" data-update="articleSwitch()" data-close="close()"></div>

		</div>
		
	</section>

	<div class="send-to-pane" ng-class="{show: sendTo}" sd-click-close>
		<header>
			<h3 translate>Send to</h3>
			<div class="close" ng-click="sendTo = !sendTo"><i class="icon-close-small icon-white"></i></div>
		</header>				
		<div class="content">
			<ul class="destination-list">
				<li>Destination one</li>
				<li>Destination two</li>
				<li>Destination three</li>
				<li>Destination four</li>
			</ul>
		</div>
	</div>

</div>
