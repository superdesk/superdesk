<div class="row"> 
    <input type="text" placeholder="{{placeholder}}" ng-model="item" ng-focus="showmeta = true" ng-blur="showmeta = false">
    <button class="btn-mini" 
    	ng-focus="showmeta = true" ng-blur="showmeta = false" 
    	ng-show="item.length"
    	ng-click="setmeta()" >
    		<i class="icon-expand-thin"></i>
    </button>
</div>
