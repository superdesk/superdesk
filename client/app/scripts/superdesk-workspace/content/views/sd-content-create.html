<li>
    <div class="menu-label" translate>Create new item</div>
</li>
<li>
    <button id="create_text_article" ng-click="create()">
        <i class="icon-plus-small icon-round icon-white"></i>
        {{ :: 'Plain text' | translate }}
    </button>
</li>
<li>
    <button id="create_preformatted_article" ng-click="create('preformatted')">
        <i class="icon-plus-small icon-round icon-white"></i>
        {{ :: 'Preformatted' | translate }}
    </button>
</li>

<li>
    <button id="create_package"  ng-click="createPackage()">
        <i class="icon-plus-small icon-round icon-white"></i>
        {{ :: 'Empty Package' | translate }}
    </button>
</li>
<li ng-if="item">    
    <button id="package_item" ng-click="createPackage(item)">
        <i class="icon-plus-small icon-round icon-white"></i>
        {{ :: 'Package current item' | translate }}
    </button>
</li>

<li class="divider"></li>
<li>
    <div class="menu-label" translate>From template</div>
</li>
<div ng-show="contentTemplates._items.length">
    <li translate>From template:</li>
    <li ng-repeat="template in contentTemplates._items">
        <button ng-click="createFromTemplate(template)">
            <i class="icon-plus-small icon-round icon-white"></i> {{ :: template.template_name }}
        </button>
    </li>
</div>

<div ng-hide="contentTemplates._items.length">
    <li translate>No recent templates.</li>
</div>

<li>
    <button ng-click="displayTemplateSelect = true;" translate>More templates...</button>
</li>

<li class="divider" ng-if="openUpload"></li>

<li ng-if="openUpload">
    <button ng-click="openUpload()" id="start-upload-btn">
        <i class="icon-upload blue"></i> {{ :: 'UPLOAD ITEM' | translate }}
    </button>
</li>

<div sd-template-select data-select-action="createFromTemplate" data-open="displayTemplateSelect"></div>
