<button data-toggle="dropdown" class="dropdown-toggle pull-left">
    <span class="name" ng-show="selected">{{ selected.name }}</span>
    <span class="name" ng-hide="selected" translate>Personal</span>
    <span class="caret"></span>
</button>

<ul class="dropdown-menu" role="menu">
    <li ng-repeat="desk in desks track by desk._id">
        <button ng-click="select(desk)" ng-hide="selected === desk">{{ desk.name }}</button>
    </li>
    <li ng-show="selected"><button ng-click="select()" translate>Personal</button></li>
</ul>
