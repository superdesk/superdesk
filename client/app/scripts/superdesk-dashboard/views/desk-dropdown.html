<button id="selected-desk" data-toggle="dropdown" class="dropdown-toggle pull-left">
    <span class="name" ng-show="selected">{{ selected.name | uppercase }}</span>
    <span class="name" ng-hide="selected" translate>PERSONAL</span>
    <span class="caret"></span>
</button>

<ul id="select-desk-menu" class="dropdown-menu" role="menu">
    <li ng-repeat="desk in userDesks track by desk._id" ng-if="desk !== selected">
        <button option="{{ desk.name | uppercase }}" ng-click="select(desk)">{{ desk.name | uppercase }}</button>
    </li>
    <li ng-if="selected"><button option="PERSONAL" ng-click="select({'_id': 'personal'})" translate>PERSONAL</button></li>
</ul>
