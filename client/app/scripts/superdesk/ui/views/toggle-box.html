<div class="toggle-box {{mode}}" ng-class="{'hidden': !isOpen}">
	<header ng-click="toggleModule()">
		<span class="chevron">
			<i class="icon-chevron-right-thin"></i>
		</span>
		
		<i class="box-icon {{icon}}"></i>
		<h6>{{title}}</h6>
	</header>
	<div class="toggle-content" ng-if="isOpen" ng-transclude></div>
</div>
