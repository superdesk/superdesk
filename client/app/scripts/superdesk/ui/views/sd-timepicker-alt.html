<div>
    <span
        class="input-small"
        ng-show="hasValue"
        >{{ hours|leadingZero }}:{{ minutes|leadingZero }}</span>
    <span
        class="input-small"
        ng-show="!hasValue">--- : ---</span>

    <button class="btn btn-default" ng-click="toggle()"><i class="icon-time"></i></button>
    <button
        class="btn btn-default"
        ng-show="hasValue"
        title="{{:: 'Clear Value' | translate}}"
        ng-click="clearValue()"><i class="icon-remove"></i></button>
</div>

<div class="timepicker-popup" ng-show="open" ng-keydown="keydown({e: $event})" tabindex="0">
    <div class="timepicker-core">
        <div class="select-area">
            <div class="header" translate>Hours</div>
            <ul>
                <li ng-repeat="h in hoursRange" ng-click="setHours(h)" ng-class="{active: hours === h}">{{h | leadingZero}}</li>
            </ul>
        </div>
        <div class="select-area">
            <div class="header" translate>Minutes</div>
            <ul>
                <li ng-repeat="m in minutesRange" ng-click="setMinutes(m)" ng-class="{active: minutes === m}">{{m | leadingZero}}</li>
            </ul>
        </div>
        <button class="btn btn-info btn-small pull-right" ng-click="toggle()" translate>Done</button>
    </div>
</div>
