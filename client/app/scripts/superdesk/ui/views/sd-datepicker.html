<div class="datepicker-input" ng-init="opened = false">
 	<input type="text" 
 		class="input-small" ng-model="dt" 
 		sd-datepicker-inner opened="opened"
 		ng-disabled = "disabled"
 	/>
	<button class="btn btn-default" ng-click="opened = !opened" ng-disabled = "disabled"><i class="icon-calendar"></i></button>
</div>
