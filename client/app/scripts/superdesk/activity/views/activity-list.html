<li ng-repeat="activity in activities" class="item-field">
    <a ng-href="{{ :: $root.link(activity._id, item) }}" ng-if=":: !activity.dropdown" ng-click="run(activity, $event)">
        <i class="icon-{{ :: activity.icon }}" ng-show=":: activity.icon"></i>
        <span>{{ :: activity.label | translate }}</span>
    </a>
	<div ng-if=":: activity.dropdown" class="dropdown" dropdown>
	    <a ng-href="{{ :: $root.link(activity._id, item) }}" class="dropdown-toggle" dropdown-toggle>
		    <i class="icon-{{ :: activity.icon }}" ng-show=":: activity.icon"></i>
	        <span>{{ :: activity.label | translate }}</span>
	    </a>
	    <ul class="dropdown-menu pull-right" ng-include="activity.templateUrl">
	    </ul>
	</div>
</li>
