<div class="field">
	<label for="reuters_username" translate>Username</label>
	<input type="text" id="reuters_username" placeholder="{{ 'username'|translate }}" ng-model="provider.config.username" ng-change="$parent.setConfig(provider)">
</div>
<div class="field">
	<label for="reuters_password" translate>Password</label>
	<input type="text" id="reuters_password" placeholder="{{ 'password'|translate }}" ng-model="provider.config.password" ng-change="$parent.setConfig(provider)">
</div>
