<div class="highlights-list dropdown" 
     dropdown
     dropdown-append-to-body
     ng-if="highlights.length>0"
     on-toggle="toggleClass(open)">

    <button class="dropdown-toggle" dropdown-toggle>
        <i ng-class="{'icon-star red': highlights.length === 1, 'icon-multi-star red': highlights.length > 1}"></i>
    </button>

    <ul class="dropdown-menu highlights-list-menu" ng-class="{open: open}" ng-click="$event.stopPropagation()">
        <li>
            <div class="menu-label" translate>Marked For</div>
            <button class="close-button" dropdown-toggle>
                <i class="icon-close-small icon-white"></i>
            </button>
        </li>
        <li ng-repeat="highlight in highlights track by highlight._id">
            {{ :: highlight.name }}
            <button class="btn btn-mini" ng-click="unmarkHighlight(highlight._id)" translate>REMOVE</button>
        </li>
        <li class="none" ng-show="highlights.length === 0" translate>None</li>
    </ul>
</div>
