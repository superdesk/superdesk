<div ng-show="highlights" ng-if="hasHighlights()">
	<div class="dropdown more-actions" dropdown>
	    <button class="dropdown-toggle" dropdown-toggle><i class="icon-dots-vertical"></i></button>
	    <ul class="dropdown-menu pull-right">
	    	<li> 
			    <button ng-click="selectHighlight();" translate>No Filter</button>
			</li>
			<li ng-repeat="h in highlights"> 
			    <button ng-click="selectHighlight(h);">{{ h.name | uppercase  }}</button>
			</li>
		</ul>
	</div>	
</div>
