<div class="preview-layout" ng-class="{closed: !selected.preview && !selected.fetch}" ng-init="extras={view: view, activity: {type: spike ? 'spike' : type, action: 'list'}, api: api}">
    <div class="list-pane {{ view || 'mgrid' }}-view">
        <header class="search-page-header">
            <div class="filter-trigger" title="{{ :: 'Filters' | translate }}" ng-click="flags.facets = true" ng-class="{hidden: flags.facets}"><i class="icon-filter-large"></i></div>

            <div sd-item-searchbar data-repo="repo" data-context="context" class="searchbar-flex-handler"></div>
            <div sd-item-sortbar></div>

            <div class="view-select">
                <button title="{{ :: 'Switch to grid view' | translate }}" ng-show="view !== 'mgrid'" ng-click="setview('mgrid')"><i class="icon-th"></i></button>
                <button title="{{ :: 'Switch to list view' | translate }}" ng-show="view !== 'compact'" ng-click="setview('compact')"><i class="icon-th-list"></i></button>
            </div>

            <div sd-multi-action-bar></div>
        </header>

        <div class="content" sd-updown data-items="items._items" data-select="preview(item)">
            <div class="loading-indicator" ng-show="loading" translate>loading</div>

            <div sd-search-tags></div>

            <div sd-shadow>
                <ul class="{{view}}-view list-view">
                    <li ng-repeat="item in items._items track by generateTrackByIdentifier(item)" class="list-item-view" ng-class="{active: item === selected.preview || item._id === selected.fetch}">
                        <div sd-media-box></div>
                    </li>
                </ul>
            </div>
        </div>

        <div sd-item-preview
             data-item="selected.preview"
             data-close="preview()"
             data-open-lightbox="openLightbox"
             data-open-single-item="openSingleItem">
        </div>

        <div sd-send-item
             data-item="selected.fetch"
             data-mode="monitoring">
        </div>

    </div>
</div>
