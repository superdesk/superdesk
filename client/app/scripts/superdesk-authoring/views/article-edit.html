<div class="field" ng-class="{'limit-error': item.slugline.length > limits.slugline}">
    <label translate>Keyword</label>
    <span sd-character-count data-item="item.slugline" data-limit="limits.slugline"></span>
    <input type="text"
        class="keyword"
        id="keyword"
        ng-model="item.slugline"
        ng-change="autosave(item)"
        ng-if="_editable"
        ng-trim="false">
	<div ng-if="!_editable">{{item.slugline}}</div>
</div>
<div class="field">
  <label translate>Take key</label>
  <input type="text"
         class="keyword"
         id="anpa_take_key"
         ng-model="item.anpa_take_key"
         ng-change="autosave(item)"
         ng-if="_editable"
         ng-trim="false">
  <div ng-if="!_editable">{{item.anpa_take_key}}</div>
</div>

<div class="field">
  <label translate>Destination groups</label>
  <ul class="basic-list">
	<li class="auto">
	  <div sd-search-list
		   ng-disabled="!_editable"
		   data-endpoint="destination_groups"
		   data-label-key="name"
		   data-search-key="name"
		   data-page-size="5"
		   data-selected-items="vars.destinationGroups">
	  </div>
	</li>
  </ul>
</div>

<div class="field" ng-class="{'limit-error': item.headline.length > limits.headline}">
	<label translate>Headline</label>
    <span sd-character-count data-item="item.headline" data-limit="limits.headline"></span>
    <textarea class="headline"
        id="title"
        sd-auto-height
        ng-model="item.headline"
        ng-change="autosave(item)"
        ng-if="_editable"
        ng-trim="false"></textarea>
	<div class="headline" ng-if="!_editable">{{item.headline}}</div>
</div>
<div class="field" class="abstract" ng-class="{'limit-error': item.abstract.length > limits.abstract}">
	<label translate>Abstract</label>
    <span sd-character-count data-item="item.abstract" data-limit="limits.abstract"></span>
    <textarea class="abstract"
        sd-auto-height
        ng-model="item.abstract"
        ng-change="autosave(item)"
        ng-if="_editable"
        ng-trim="false"></textarea>
	<div class="abstract" ng-if="!_editable">{{item.abstract}}</div>
</div>

<div class="field">
  <label translate>By</label>
  <input type="text"
         class="keyword"
         id="byline"
         ng-model="item.byline"
         ng-change="autosave(item)"
         ng-if="_editable"
         >
  <div ng-if="!_editable">{{item.byline}}</div>
</div>

<div class="field">
  <label translate>Sign-off</label>
  <div>{{item.sign_off}}</div>
</div>

<div class="field">
  <label translate>Dateline</label>
  <input type="text"
         class="keyword"
         id="dateline"
         ng-model="item.dateline"
         ng-change="autosave(item)"
         ng-if="_editable"
         >
  <div ng-if="!_editable">{{item.dateline}}</div>
</div>

<div class="field" ng-if="!isMediaType">
	<label translate>Body</label>
    <span sd-word-count data-item="item.body_html" data-html="true"></span>
    <div sd-text-editor ng-model="item.body_html" ng-if="_editable" ng-change="autosave(item)" data-type="item.type"></div>
    <div class="text-editor" sd-html-preview="item.body_html" ng-if="!_editable"></div>
</div>

<div ng-if="isMediaType" class="field abstract">
  <label translate>Description</label>
  <textarea class="abstract"
        sd-auto-height
        ng-model="item.description"
        ng-change="autosave(item)"
        ng-if="_editable"
        ng-trim="false"></textarea>
	<div class="abstract" ng-if="!_editable">{{item.description}}</div>
</div>

<div class="field" ng-if="isMediaType">
  <div class="full-preview" ng-if="item.type == 'picture'" sd-ratio-calc>
    <div class="rendition" sd-item-rendition data-item="item" data-ratio="ratio" data-rendition="baseImage"></div>
  </div>
  <div ng-if="item.type == 'audio'">
    <audio controls="controls" sd-sources data-renditions="item.renditions"></audio>
  </div>

  <div ng-if="item.type == 'video'">
    <video controls="controls" sd-sources data-renditions="item.renditions"></video>
  </div>
</div>

<div class="composite-preview" ng-if="item.type === 'composite'">
    <div sd-package data-item="item"></div>
</div>
