<div sd-authoring class="auth-screen" ng-if="origItem">
    <div sd-authoring-topbar></div>
    <section class="main-section" ng-class="{'auth-sendto': views.send}">
        <div sd-authoring-widgets data-item="item">
            <div class="page-content-container"
                 ng-click="views.send = false">
                <article class="theme-container" ng-class="{preview: !_editable}">
                    
                    <header sd-header-info class="header-info" ng-class="{active: !toggleHeader}"></header>
                    <button ng-class="{active: toggleHeader}" ng-click="toggleHeader = !toggleHeader"><i class="icon-chevron-up-thin"></i></button>

                    <div class="fieldset" sd-article-edit></div>
                </article>
            </div>
        </div>
    </section>

    <div sd-authoring-sidebar></div>
</div>
