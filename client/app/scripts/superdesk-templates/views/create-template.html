<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()">
        <span class="icon-close-small"></span></button>
    <h3 class="modal-title" translate>Save as template</h3>
</div>

<div class="modal-body">
    <form name="templateForm">
        <fieldset>
            <div class="field">
                <label for="template-name" translate>Name</label>
                <div class="control">
                    <input type="text" id="template-name" required ng-model="template.name">
                    <div class="error" ng-show="template._issues.template_name"
                        translate>Sorry, but template name must be unique.</div>
                    <em class="info" ng-show="template.template && template.template.template_name === template.name" translate>It will update existing template.</em>
                    <em class="info" ng-show="template.template && template.template.template_name !== template.name" translate>It will create a new template.</em>
                </div>
            </div>

            <div class="field" ng-if="privileges.content_templates">
                <label for="template-type" translate>Type</label>
                <div class="control">
                    <select ng-model="template.type" required ng-options="type._id as type.label for type in template.types"></select>
                </div>
            </div>

            <div class="field" ng-if="privileges.content_templates">
                <label for="template-is-public" translate>Desk template</label>
                <div class="control">
                    <input id="template-is-public"
                        type="checkbox"
                        ng-model="template.is_public">
                </div>
            </div>

            <div class="field" ng-if="template.is_public !== false">
                <label for="template-desk" translate>Desk</label>
                <div class="control">
                    <select ng-model="template.desk" ng-options="desk._id as desk.name for desk in template.desks"></select>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default"
        ng-click="$dismiss()"
        translate>Cancel</button>
    <button type="button" class="btn btn-primary"
        ng-disabled="templateForm.$invalid"
        ng-click="template.save().then($close)"
        translate>Save</button>
</div>
