<div class="modal lightbox-preview fade in">

    
    <!-- package items list -->
    <div class="lightbox-composite" ng-show="item.type == 'composite'" ng-class="{'open': compositeOpen}" ng-init="compositeOpen = true">
        <div class="toggle-composite" ng-click="compositeOpen = !compositeOpen">
            <i class="svg-icon-right inverse"></i>
        </div>
        <div class="header" ng-click="setSingleItem(item)">
            <span><i class="filetype-icon-large-composite icon-white"></i></span>
            <h5>{{ item.headline }}</h5>
        </div>
        <div class="content">
            <ul ng-if="item.type === 'composite'">
                <div sd-package data-item="item" data-setitem="setPackageSingle(selected)"></div>
            </ul>
        </div>
    </div>

    
    <!-- preview pane -->
    <section class="lightbox-left" ng-class="{'composite' : item.type === 'composite', 'open' : compositeOpen}">

        <div sd-single-item data-item="singleItem" data-setitem="setPackageSingle(selected)"></div>


        <button class="navigation left" ng-click="prev()" ng-disabled="!prevEnabled" title="{{ 'previous' | translate }}">
            <i class="arrow-icon-large-left"></i>
        </button>
        <button class="navigation right" ng-click="next()" ng-disabled="!nextEnabled" title="{{ 'next' | translate }}">
            <i class="arrow-icon-large-right"></i>
        </button>

    </section>
    <!-- end of preview pane -->

    <section class="lightbox-right">
        <header>
            <h5 class="lightbox-title">{{ item.headline }}</h5>
            <button class="lightbox-close" ng-click="close()"><i class="icon-close-small"></i></button>
            <span class="lightbox-modified-info">{{ 'Created:'|translate }} {{ item.firstcreated|date:'medium' }}</span>
            <span class="lightbox-modified-info">{{ 'Modified:'|translate }} {{ item.versioncreated|date:'medium' }}</span>
            
            <span class="lightbox-media-type filetype-icon-{{item.type}}"></span>

            <div class="lightbox-actions">
                <button class="btn pull-left" ng-show><i class="icon-list-alt"></i> {{ 'Edit metadata'|translate }}</button>
            </div>
            
        </header>
        <div class="lightbox-media-data" >
            <div class="lightbox-descritpion">
            </div>
            <div sd-toggle-box data-title="{{ 'Details' | translate }}" data-open="true">
                <div sd-media-metadata data-item="item"></div>
            </div>
        </div>
    </section>
</div>
