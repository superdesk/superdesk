<div class="desk__header">
	<div class="desk__name">{{ desk.name }} 
		<span class="desk__open" ng-if="isMemberOf(desk)" ng-click="openDeskView(desk, 'content')" title="{{ 'Open desk content' | translate}}"><i class="icon-external"></i></span>
	</div>
	<div class="desk__action dropdown" dropdown ng-if="privileges.desks">
		<button class="dropdown-toggle" dropdown-toggle><i class="icon-dots"></i></button>
		<ul class="dropdown-menu">
			<li><button ng-click="openDesk('general', desk)"><i class="icon-pencil"></i> {{ 'Edit desk' | translate }}</button></li>
		</ul>
	</div>
</div>
<div class="desk__content">
	<div sd-sluglines-items data-desk="desk._id">
</div>
