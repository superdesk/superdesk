    <div class="docs-content-main">
        <div class="docs-content-scroller">
            <ul class="docs-main-list">
                <li>
                    <a class="link-holder" id="buttons-global"></a>
                    <div class="docs-title">Buttons</div>

                    <p>For basic button, just add <code>class="btn"</code> to the target element. </p>
                    <div class="docs-preview">
                        <div class="preview-area">
                            <button class="btn">Action</button>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <button class="btn">Action</button>
                        </pre>

                    </div>

                    <p>There are also few other button colors reached by classes <code>btn-light</code> , <code>btn-info</code> , <code>btn-success</code> , <code>btn-danger</code> , <code>btn-inverse</code> </p>
                    <div class="docs-preview">
                        <div class="preview-area">
                            <button class="btn btn-light">Action</button>
                            <button class="btn">Action</button>
                            <button class="btn btn-info">Action</button>
                            <button class="btn btn-success">Action</button>
                            <button class="btn btn-danger">Action</button>
                            <button class="btn btn-inverse">Action</button>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <button class="btn btn-light">Action</button>
                            <button class="btn">Action</button>
                            <button class="btn btn-info">Action</button>
                            <button class="btn btn-success">Action</button>
                            <button class="btn btn-danger">Action</button>
                            <button class="btn btn-inverse">Action</button>
                        </pre>
                    </div>

                    <div class="docs-subtitle">Button sizes</div>
                    <p>Different button sizes are reached by classes <code>btn-mini</code> , <code>btn-small</code> , <code>btn-medium</code> , <code>btn-large</code></p>

                    <div class="docs-preview">
                        <div class="preview-area">
                            <button class="btn btn-mini">Action</button>
                            <button class="btn btn-small">Action</button>
                            <button class="btn">Action</button>
                            <button class="btn btn-medium">Action</button>
                            <button class="btn btn-large">Action</button>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <button class="btn btn-mini">Action</button>
                            <button class="btn btn-small">Action</button>
                            <button class="btn">Action</button>
                            <button class="btn btn-medium">Action</button>
                            <button class="btn btn-large">Action</button>
                        </pre>
                    </div>

                    <p>For full width (block) button use class <code>btn-full</code></p>

                    <div class="docs-preview">
                        <div class="preview-area">
                            <button class="btn btn-full">Block button</button>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <button class="btn btn-full">Block button</button>
                        </pre>
                    </div>

                    <div class="docs-subtitle">Button states</div>

                    <p>For disabled state add a class <code>disabled</code> </p>

                    <div class="docs-preview">
                        <div class="preview-area">
                            <button class="btn btn-info disabled">Action</button>
                            <button class="btn disabled">Action</button>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <button class="btn btn-info disabled">Action</button>
                            <button class="btn disabled">Action</button>
                        </pre>
                    </div>

                    <p>For toggle button use class <code>active</code></p>

                    <div class="docs-preview">
                        <div class="preview-area">
                            <button class="btn" ng-class="{active: toggleButton}" ng-click="toggleButton = !toggleButton">Toggle button</button>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <button class="btn" ng-class="{active: toggleButton}" ng-click="toggleButton = !toggleButton">Toggle button</button>
                        </pre>
                    </div>

                    <div class="docs-subtitle">Nav buttons</div>
                    <p>Nav buttons are commonly used for second navigation level (page control). They are placed within <code>button-stack</code>.</p>
                    <p>For blue-colored button add class <code>navbtn-info</code>. </p>
                    <p>Nav buttons have fixed width (<i>currently 48px</i>, useful for button with icon), but for auto width use class <code>navbtn--with-text</code>. This is useful when custom text is used as button content.</p>
                    <div class="docs-preview">
                        <div class="preview-area clearfix docs-navbar" >
                            <div class="button-stack">
                                <button class="navbtn navbtn--with-text">Sample nav button</button>
                                <button class="navbtn"><i class="svg-icon-create-list"></i></button>
                            </div>
                            <div class="button-stack right-stack">
                                <button class="navbtn navbtn-info"><i class="svg-icon-ok inverse"></i></button>
                                <button class="navbtn"><i class="svg-icon-settings"></i></button>
                                <button class="navbtn"><i class="svg-icon-right"></i></button>
                            </div>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <div class="button-stack">
                                <button class="navbtn navbtn--with-text">Sample nav button</button>
                                <button class="navbtn"><i class="svg-icon-create-list"></i></button>                                
                            </div>
                            <div class="button-stack right-stack">
                                <button class="navbtn navbtn-info"><i class="svg-icon-ok inverse"></i></button>
                                <button class="navbtn"><i class="svg-icon-settings"></i></button>
                                <button class="navbtn"><i class="svg-icon-right"></i></button>
                            </div>
                        </pre>
                    </div>
                    <p>There is specific nav button meant to be used for adding/creating action. To get this button use class <code>sd-create-button</code>. </p>
                    <div class="docs-preview">
                        <div class="preview-area clearfix docs-navbar">
                            <div class="button-stack">
                                <button class="navbtn sd-create-btn"></button>
                            </div>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <div class="button-stack">
                                <button class="navbtn sd-create-btn"></button>
                            </div>
                        </pre>
                    </div>
                </li>

                <li>
                    <a class="link-holder" id="dropdowns"></a>
                    <div class="docs-title">Dropdowns</div>

                    <p>Dropdowns have it's specific class <code>dropdown</code> and consist of two parts, <code>dropdown-toggle</code> and <code>dropdown-menu</code> It is important to have those two in order to have porperly styled component.</p>
                    <p>By default dropdown-menu is positioned left comparing to dropdown-toggle element. For right positioned menu (second example) add class <code>pull-right</code></p>
                    <p>Menu items should be <code>li</code> elements, containing either <code>button</code> or <code>a</code> tag.</p>
                    <div class="docs-preview">
                        <div class="preview-area clearfix">
                            <div class="dropdown pull-left" style="margin:0 10px;" dropdown>
                                <button class="dropdown-toggle" dropdown-toggle>
                                    Action
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button>Action 1</button></li>
                                    <li><button>Action 2</button></li>
                                    <li><button>Action 3</button></li>
                                </ul>
                            </div>
                            <div class="dropdown pull-left" style="margin:0 10px;" dropdown>
                                <button class="dropdown-toggle" dropdown-toggle>
                                    Action
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li><button>Action 1</button></li>
                                    <li><button>Action 2</button></li>
                                    <li><button>Action 3</button></li>
                                </ul>
                            </div>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <div class="dropdown" dropdown ng-non-bindable>
                                <button class="dropdown-toggle" dropdown-toggle>
                                    Action
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button>Action 1</button></li>
                                    <li><button>Action 2</button></li>
                                    <li><button>Action 3</button></li>
                                </ul>
                            </div>
                            <div class="dropdown" dropdown ng-non-bindable>
                                <button class="dropdown-toggle" dropdown-toggle>
                                    Action
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu pull-right">
                                    <li><button>Action 1</button></li>
                                    <li><button>Action 2</button></li>
                                    <li><button>Action 3</button></li>
                                </ul>
                            </div>
                        </pre>
                    </div>

                    <p>Another example shows customization of dropdown</p>
                    <ol class="simple-list">
                        <li><code>dropdown-toggle</code> item is changed with classes <code>btn btn-info</code></li>
                        <li>Label is added on the of menu with class <code>menu-label</code></li>
                        <li>There is a use of divder</li>
                        <li>Items used in the menu have different tags (both <code>button</code> and <code>a</code>)</li>
                        <li>Item can be <code>disabled</code></li>
                    </ol>

                    <div class="docs-preview">
                        <div class="preview-area clearfix">
                            <div class="dropdown pull-left" dropdown>
                                <button class="btn btn-info dropdown-toggle" dropdown-toggle>
                                    Special choice
                                    <span class="caret white"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><div class="menu-label">Choose one of items</div></li>
                                    <li class="divider"></li>
                                    <li><button>Action Button</button></li>
                                    <li><button disabled>Disabled Button</button></li>
                                    <li><a href="#">Cool Link</a></li>
                                    <li class="divider"></li>
                                    <li><button><i class="icon-pencil"></i>Button with icon</button></li>
                                </ul>
                            </div>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <div class="dropdown" dropdown ng-non-bindable>
                                <button class="btn btn-info dropdown-toggle" dropdown-toggle>
                                    Special choice
                                    <span class="caret white"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><div class="menu-label">Choose one of items</div></li>
                                    <li class="divider"></li>
                                    <li><button>Action Button</button></li>
                                    <li><button disabled>Disabled Button</button></li>
                                    <li><a href="#">Cool Link</a></li>
                                    <li class="divider"></li>
                                    <li><button><i class="icon-pencil"></i>Button with icon</button></li>
                                </ul>
                            </div>
                        </pre>
                    </div>

                    <p>To get upside positioned menu, add class <code>dropup</code> near <code>dropdown</code>. Example:</p>

                    <div class="docs-preview">
                        <div class="preview-area clearfix">
                            <div class="dropdown dropup" dropdown>
                                <button class="dropdown-toggle" dropdown-toggle>
                                    Dropup menu
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button><i class="icon-trash"></i>Delete</button></li>
                                    <li><button><i class="icon-pencil"></i>Edit</button></li>
                                </ul>
                            </div>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <div class="dropdown dropup" dropdown ng-non-bindable>
                                <button class="dropdown-toggle" dropdown-toggle>
                                    Dropup menu
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button><i class="icon-trash"></i>Delete</button></li>
                                    <li><button><i class="icon-pencil"></i>Edit</button></li>
                                </ul>
                            </div>
                        </pre>
                    </div>

                    <p>There is another style for big dropdowns, mainly used for important dropdowns (top level buttons), and this is achieved with the class<code>dropdown-big</code> near <code>dropdown</code>. Example:</p>

                    <div class="docs-preview">
                        <div class="preview-area clearfix" style="padding:0;height:48px">
                            <div class="dropdown dropdown-big pull-left" dropdown>
                                <button class="dropdown-toggle" dropdown-toggle>
                                    <i class="svg-icon-settings"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button><i class="icon-external"></i>Open link</button></li>
                                    <li><button><i class="icon-trash"></i>Remove item</button></li>
                                    <li><button><i class="icon-list-plus"></i>Add list of items</button></li>
                                    <li><button><i class="icon-archive"></i>Download item</button></li>
                                </ul>
                            </div>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <div class="dropdown dropdown-big" dropdown ng-non-bindable>
                                <button class="dropdown-toggle" dropdown-toggle>
                                    <i class="svg-icon-settings"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button><i class="icon-external"></i>Open link</button></li>
                                    <li><button><i class="icon-trash"></i>Remove item</button></li>
                                    <li><button><i class="icon-list-plus"></i>Add list of items</button></li>
                                    <li><button><i class="icon-archive"></i>Download item</button></li>
                                </ul>
                            </div>
                        </pre>
                    </div>

                    <p>For creating nested dropdown menus, create same structure for dropdown in <code>li</code> where you want nested dropdown, and add class <code>left-submenu</code> or <code>right-submenu</code> near<code>dropdown-menu</code>. Example:</p>

                    <div class="docs-preview">
                        <div class="preview-area clearfix" style="padding:0;height:48px">
                            <div class="dropdown dropdown-big" dropdown>
                                <button class="dropdown-toggle" dropdown-toggle>
                                    <i class="svg-icon-settings"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button>Action 1</button></li>
                                    <li><button>Action 2</button></li>
                                    <li>
                                        <div class="dropdown" dropdown>
                                            <button class="dropdown-toggle" dropdown-toggle>
                                                Action 3
                                                <i class="icon-chevron-right-thin submenu-icon"></i>
                                            </button>
                                            <ul class="dropdown-menu left-submenu">
                                                <li><button>Action Submenu 1</button></li>
                                                <li><button>Action Submenu 2</button></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                        </div>
                        <pre class="prettyprint lang-html linenums">
                            <div class="dropdown dropdown-big" dropdown ng-non-bindable>
                                <button class="dropdown-toggle" dropdown-toggle>
                                     <i class="svg-icon-settings"></i>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><button>Action 1</button></li>
                                    <li><button>Action 2</button></li>
                                    <li>
                                        <div class="dropdown" dropdown>
                                            <button class="dropdown-toggle" dropdown-toggle>
                                                Action 3
                                                <i class="icon-chevron-right-thin submenu-icon"></i>
                                            </button>
                                            <ul class="dropdown-menu left-submenu">
                                                <li><button>Action Submenu 1</button></li>
                                                <li><button>Action Submenu 2</button></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </pre>
                    </div>

                </li>

                <li>
                    <a class="link-holder" id="inputs"></a>
                    <div class="docs-title">Input elements</div>

                    <div class="docs-subtitle">Text inputs</div>
                    <p>Be sure to add <code>type="text"</code> attribute for every text input to get proper styling. Default text input occupies the entire width of the parent block. In case you want smaller input sizes use specific classes to achieve this. Below are listed different sized text inputs.</p>

                    <div class="docs-preview">
                        <div class="preview-area">
                            <div style="margin-bottom:10px;">
                                <input type="text" placeholder="This is default input with placeholder">
                            </div>
                            <div style="margin-bottom:10px;">
                                <input type="text" class="input-mini" >
                            </div>
                            <div style="margin-bottom:10px;">
                                <input type="text" class="input-small" >
                            </div>
                            <div style="margin-bottom:10px;">
                                <input type="text" class="input-medium" >
                            </div>
                            <div style="margin-bottom:10px;">
                                <input type="text" class="input-large">
                            </div>
                            <div style="margin-bottom:10px;">
                                <input type="text" class="input-xlarge">
                            </div>
                            <div style="margin-bottom:10px;">
                                <input type="text" class="input-xxlarge">
                            </div>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <input type="text" placeholder="This is default input with placeholder">
                            <input type="text" class="input-mini" >
                            <input type="text" class="input-small" >
                            <input type="text" class="input-medium" >
                            <input type="text" class="input-large">
                            <input type="text" class="input-xlarge">
                            <input type="text" class="input-xxlarge">
                        </pre>
                    </div>

                    <p>To get inline styled input add class <code>sf-inline-input</code></p>

                    <div class="docs-preview">
                        <div class="preview-area">
                            <div>
                                London is capital of <input type="text" class="input-large inline-input" placeholder="Enter state name">
                            </div>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <div>
                                London is capital of <input type="text" class="input-large inline-input" placeholder="Enter state name">
                            </div>
                        </pre>
                    </div>

                    <p>To get text input with large text, add class <code>large-text-input</code></p>

                    <div class="docs-preview">
                        <div class="preview-area">
                            <input type="text" class="input-xxlarge large-text-input" placeholder="Your name">
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <input type="text" class="input-xxlarge large-text-input" placeholder="Your name">
                        </pre>
                    </div>

                    <div class="docs-subtitle">Textarea</div>
                    <p>Use <code>rows</code> attribute to set default height. Width is controlled by the same classes as simple text input.</p>

                    <div class="docs-preview">
                        <div class="preview-area">
                            <textarea rows="6" class="input-xxlarge"></textarea>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <textarea rows="6" class="input-xxlarge" ></textarea>
                        </pre>
                    </div>

                    <p>Use directive <code>sd-auto-height</code> to get <strong>auto resizable textearea.</strong></p>

                    <div class="docs-preview">
                        <div class="preview-area">
                            <textarea rows="2" class="input-xxlarge" sd-auto-height ng-model="myTextarea"></textarea>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <textarea rows="2" class="input-xxlarge" sd-auto-height ng-model="myTextarea" ng-non-bindable></textarea>
                        </pre>
                    </div>

                    <div class="docs-subtitle">Checkboxes</div>
                    <p>Standard checkboxes</p>

                    <div class="docs-preview">
                        <div class="preview-area" ng-init="myCheck = false">
                            <p><input type="checkbox" ng-model="myCheck"> Is checked: {{myCheck}}</p>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <p ng-non-bindable><input type="checkbox" ng-model="myCheck" > Is checked: {{myCheck}}</p>
                        </pre>
                    </div>

                    <p>Superdesk styled checkboxes with directive <code>sd-check</code></p>
                    
                    <div class="docs-preview">
                        <div class="preview-area" ng-init="myCheckFancy = false">
                            <p><span sd-check ng-model="myCheckFancy"></span> Is checked: {{myCheckFancy}}</p>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <p ng-non-bindable><span sd-check ng-model="myCheckFancy"></span> Is checked: {{myCheckFancy}}</p>
                        </pre>
                    </div>

                    <div class="docs-subtitle">Radio buttons</div>
                    <p>Superdesk styled radio buttons:</p>
                    
                    <div class="docs-preview">
                        <div class="preview-area" ng-init="myCheck = false">
                            <form>
                                <fieldset>
                                    <div class="field">                                      
                                        <label class="inline-label sd-radio">
                                            <input type="radio" ng-model="myRadio" name="myRadio">Option 1<span class="check"></span>
                                        </label>
                                        <label class="inline-label sd-radio">
                                            <input type="radio" ng-model="myRadio" name="myRadio">Option 2<span class="check"></span>
                                        </label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <form>
                                <fieldset>
                                    <div class="field">
                                        <label class="inline-label sd-radio" ng-non-bindable>
                                            <input type="radio" ng-model="myRadio" name="myRadio">
                                                Option 1<span class="check"></span>
                                        </label>
                                        <label class="inline-label sd-radio" ng-non-bindable>
                                            <input type="radio" ng-model="myRadio" name="myRadio">
                                                Option 2<span class="check"></span>
                                        </label>
                                    </div>
                                </fieldset>
                            </form>
                        </pre>
                    </div>                    

                    <div class="docs-subtitle">Toggle buttons</div>
                    <p>These are acting the same way as checkboxes:</p>

                    <div class="docs-preview">
                        <div class="preview-area" ng-init="myToggle = false">
                            <p><span sd-switch ng-model="myToggle" class="pull-left"></span> Toggle state: {{myToggle}}</p>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <p ng-non-bindable><span sd-switch ng-model="myToggle"></span> Toggle state: {{myToggle}}</p>
                        </pre>
                    </div>

                    <div class="docs-subtitle">Select boxes</div>
                    <p>Angualar example of single select boxes:</p>

                    <div class="docs-preview">
                        <div class="preview-area clearfix">
                            <div>
                                <select class="input-large pull-left" ng-model="selectedOpt" ng-options="o for o in opts"></select>
                                <span style="margin:10px 0 0 10px;">My favourite country is: {{selectedOpt}}</span>
                            </div>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <div ng-non-bindable>
                                <select class="input-large pull-left" ng-model="selectedOpt" ng-options="o for o in opts"></select>
                                <span>My favourite country is: {{selectedOpt}}</span>
                            </div>
                        </pre>

                        <p>JS code for select box is pretty simple:

                        <pre class="prettyprint lang-js linenums">
                            scope.opts = ['Serbia', 'Czech Republic', 'Germany', 'Australia'];
                        </pre>
                    </div>

                    <div class="docs-subtitle">Typeahead</div>

                    <div class="docs-preview">
                        <div class="preview-area clearfix">
                            <div sd-typeahead items="taItems" term="taSelected" search="taSearch(term)" select="taSelect(item)" style="width:200px; float: left; margin-right: 10px;">
                                <ul>
                                    <li typeahead-item="taItem" ng-repeat="taItem in taItems">{{ taItem}}</li>
                                </ul>
                            </div>
                            <span>My favourite country is: {{taSelected}}</span>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <div sd-typeahead items="taItems" term="taSelected" search="taSearch(term)" select="taSelect(item)" ng-non-bindable>
                                <ul>
                                    <li typeahead-item="taItem" ng-repeat="taItem in taItems">{{ taItem}}</li>
                                </ul>
                            </div>
                            <span ng-non-bindable>My favourite country is: {{taSelected}}</span>
                        </pre>
                        <p>JS code for typeahead</p>
                        <pre class="prettyprint lang-js linenums">
                            scope.taTerms = [
                                'Serbia', 'Czech Republic', 'Germany', 'Australia',
                                'Canada', 'Russia', 'Italy', 'Egypt', 'China'
                            ];
                            scope.taSelected = null;
                            scope.taItems = [];
                            scope.taSearch = function(term) {
                                scope.taItems = _.filter(scope.taTerms, function(t) {
                                    return t.toLowerCase().indexOf(term.toLowerCase()) !== -1
                                });
                                return scope.taItems;
                            }
                            scope.taSelect = function(term) {
                                scope.taSelected = term;
                            }
                        </pre>
                    </div>

                <li>
                    <a class="link-holder" id="forms"></a>
                    <div class="docs-title">Forms</div>

                    <div class="docs-subtitle">Basic forms</div>

                    <p>Form element consists of <b>fieldsets</b> and those of <b>fields</b>. Here is basic example: </p>

                    <div class="docs-preview">
                        <div class="preview-area">
                            <form>
                                <legend>Personal info</legend>
                                <fieldset>
                                    <div class="field">
                                        <label for="fname">Name:</label>
                                        <div class="control">
                                            <input type="text" id="fname" class="input-large">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label for="fsurname">Surname:</label>
                                        <div class="control">
                                            <input type="text" id="fsurname" class="input-large">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>I am not a robot
                                            <span sd-check ng-model="formCheck"></span>
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>Show details
                                            <span sd-switch ng-model="formDetails"></span>
                                        </label>
                                    </div>
                                </fieldset>
                                <legend>Professional info</legend>
                                <div class="fieldset">
                                    <div class="field">
                                        <label>Graduate date:</label>
                                        <div class="control">
                                            <div sd-datepicker ng-model="fgraduate" class="input-large"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <form ng-non-bindable>
                                <legend>Personal info</legend>
                                <fieldset>
                                    <div class="field">
                                        <label for="fname">Name:</label>
                                        <div class="control">
                                            <input type="text" id="fname" class="input-large">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label for="fsurname">Surname:</label>
                                        <div class="control">
                                            <input type="text" id="fsurname" class="input-large">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label>I am not a robot
                                            <span sd-check ng-model="formCheck"></span>
                                        </label>
                                    </div>
                                    <div class="field">
                                        <label>Show details
                                            <span sd-switch ng-model="formDetails"></span>
                                        </label>
                                    </div>
                                </fieldset>
                                <legend>Professional info</legend>
                                <div class="fieldset">
                                    <div class="field">
                                        <label>Graduate date:</label>
                                        <div class="control">
                                            <div sd-datepicker ng-model="fgraduate" class="input-large"></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </pre>

                        <p>Input elements, in general, should be wrapped with <code>class="control"</code> block. This is not case for checkboxes.</p>
                        <p>Form elements width is controlled on input level <i>(classes: input-mini, input-large....)</i> not on form level.</p>

                    </div>

                    <div class="docs-subtitle">Flexible forms</div>

                    <p>It is possible to split rows, and place multiple elements on the same level. Fileds width will be flexible. To achieve this, just wrap fields with new element having <code>class="multiple"</code>.</p>
                    <div class="docs-preview">
                        <div class="preview-area">
                            <form>
                                <legend>Personal info</legend>
                                <fieldset>
                                    <div class="multiple">
                                        <div class="field">
                                            <label for="mname">Name:</label>
                                            <div class="control">
                                                <input type="text" id="mname">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="msurname">Surname:</label>
                                            <div class="control">
                                                <input type="text" id="msurname">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="mgraduate">Graduate date:</label>
                                            <div class="control">
                                                <div sd-datepicker ng-model="mgraduate" ></div>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <form ng-non-bindable>
                                <legend>Personal info</legend>
                                <fieldset>
                                    <div class="multiple">
                                        <div class="field">
                                            <label for="mname">Name:</label>
                                            <div class="control">
                                                <input type="text" id="mname">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label for="msurname">Surname:</label>

                                            </div>

                    <p><strong>Important!</strong> Class <code>multiple</code> cannot be applied to <code>fieldset</code> element.</p>
                    <p><span class="badge">Tip!</span> Avoid seting inputs width when multiple mode is used.</p>

                    <div class="docs-subtitle">Horizontal forms</div>

                    <p>To get horizontal form styling just use class <code>form-horizontal</code> on form element. See the example.</p>

                <li>
                    <a class="link-holder" id="modals"></a>
                    <div class="docs-title">Modals</div>

                    <p>The best way to invoke the modal window is through directive <code>sd-modal</code>. Here is an example:</p>

                    <div class="docs-preview">
                        <div class="preview-area">
                            <button class="btn" ng-click="openModal()">Show modal</button>
                            <div sd-modal data-model="modalActive">
                                <div class="modal-header">
                                    <button class="close" ng-click="closeModal()"><i class="icon-close-small"></i></button>
                                    <h3>Sample modal</h3>
                                </div>
                                <div class="modal-body">
                                    <p>This is sample message inside modal!</p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn" ng-click="closeModal()">Cancel</button>
                                    <button class="btn btn-primary" ng-click="closeModal()">Ok</button>
                                </div>
                            </div>
                        </div>

                        <pre class="prettyprint lang-html linenums">
                            <button class="btn" ng-click="openModal()" ng-non-bindable>Show modal</button>
                            <div sd-modal data-model="modalActive" ng-non-bindable>
                                <div class="modal-header">
                                    <button class="close" ng-click="closeModal()">
                                        <i class="icon-close-small"></i>
                                    </button>
                                    <h3 translate>Sample modal</h3>
                                </div>
                                <div class="modal-body">
                                    <p>This is sample message inside modal!</p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn" ng-click="closeModal()" translate>Cancel</button>
                                    <button class="btn btn-primary" ng-click="closeModal()" translate>Ok</button>
                                </div>
                            </div>
                        </pre>
                    </div>
                    <p>Modal state (open/close) is handled by <code>data-model=""</code> attribute. </p>

                    <div class="docs-preview">
                        <pre class="prettyprint lang-js linenums">
                            scope.modalActive = false;

                            scope.openModal = function() {
                                scope.modalActive = true;
                            };

                            scope.closeModal = function() {
                                scope.modalActive = false;
                            };
                        </pre>
                    </div>
                    <p>Modal content itself is <strong>transcluded</strong>. Parts of modal are <code>modal-header</code>, <code>modal-body</code> and <code>modal-footer</code>. If presented, those parts have to be placed in the first level in html. Otherwise custom styling is needed.</p>

                    <div class="docs-subtitle">Modal sizes</div>

                    <p>By default modal has <strong>static width</strong> (currently 460px) and <strong>auto height</strong>. If the content is bigger than the screen height, content (modal-body) will become scrollable.</p>

                    <p>There are several size variations of modal window:</p>

                    <ul class="description-list">
                        <li>
                            <img src="/images/docs/modals/modal-basic.png">
                            <p>Basic modal window.</p>
                        </li>
                        <li>
                            <img src="/images/docs/modals/modal-basic-extended-content.png">
                            <p>Basic modal with lot of content. Modal body is scrollable.</p>
                            <p>This happens by default.</p>
                        </li>
                        <li>
                            <img src="/images/docs/modals/modal-streched.png">
                            <p><strong>Streched modal</strong> is always streched (vertically) to the screen limits.</p>
                            <p>Use class <code>modal-strech</code> to achieve this.</p>
                        </li>
                        <li>
                            <img src="/images/docs/modals/modal-static.png">
                            <p><strong>Static modal</strong> has static body height no matter how large the content is. Bigger content will make box scrollable.</p>
                            <p>Use class <code>modal-static</code> to achieve this.</p>
                        </li>
                        <li>
                            <img src="/images/docs/modals/modal-large.png">
                            <p><strong>Large modal</strong> has larger width than default one. <i>(currently 660px)</i></p>
                            <p>Use class <code>modal-large</code> to achieve this.</p>
                        </li>
                        <li>
                            <img src="/images/docs/modals/modal-big.png">
                            <p><strong>Big modal</strong> has more larger width than default one. <i>(currently 820px)</i></p>
                            <p>Use class <code>modal-big</code> to achieve this.</p>
                        </li>
                        <li>
                            <img src="/images/docs/modals/modal-responsive.png">
                            <p><strong>Responsive modal</strong> is streched both vertically and horizontally to the screen limits.</i></p>
                            <p>Use class <code>modal-responsive</code> to achieve this.</p>
                        </li>
                    </ul>
                    <p>All classes should be added to the root element:</p>
                    <div class="docs-preview">
                        <pre class="prettyprint lang-html linenums">
                            <div sd-modal data-model="modalActive" class="modal-large modal-strech" ng-non-bindable>
                                <div class="modal-header">...</div>
                                <div class="modal-body">...</div>
                                <div class="modal-footer">...</div>
                            </div>
                        </pre>
                    </div>
                    <p><span class="badge">Tip!</span> When modal content is hoppin during the work (e.g. changing tab inside modal) use either <code>modal-strech</code> or <code>modal-static</code> for better user experience.</p>
                </li>

                <li>
                    <a class="link-holder" id="content-profiles"></a>
                    <div class="docs-title">Content Profiles</div>
                    <div class="docs-subtitle">Order</div>
                    <p>Order values are specified in <code>content_types.json</code> file.</p>
                    <p><strong>Important!</strong> If one or more field don't have order value defined, that field will go on the bottom of container.</p>
                    <br>
                    <p>The <code>order</code> property specifies the order of a flexible item relative to the rest of the flexible items inside the same container.</p>
                    <p><strong>Note:</strong> If the element is not a flexible item, the order property has no effect.</p>
                    <div class="docs-preview">
                        <pre class="prettyprint lang-html linenums">
                            <div class="authoring-header__item" order="{{editor.field.order}}">...</div>
                        </pre>
                        <div class="preview-area">Example of <code>content_types.json</code></div>
                        <pre class="prettyprint lang-html linenums">
                            "editor": {
                                "headline": {"order": 1},
                                "dateline": {"order": 2},
                                "byline": {"order": 3},
                                "abstract": {"order": 4},
                                ...
                            }
                        </pre>
                    </div>

                    <div class="docs-subtitle">Size</div>
                    <p>Sizes are specified in <code>content_types.json</code> file.</p>
                    <p>Best behavior is when all size values are defined. If some value is not defined, it will fit the rest of line space</p>
                    <p>Possible values are: <code>quarter</code>, <code>third</code>, <code>half</code> and <code>full</code>
                    <div class="docs-preview">
                        <pre class="prettyprint lang-html linenums">
                            <div class="authoring-header__item" sd-width="{{editor.field.sdWidth}}">...</div>
                        </pre>
                        <div class="preview-area">Example of <code>content_types.json</code></div>
                        <pre class="prettyprint lang-html linenums">
                            "editor": {
                                "headline": {"sdWidth": "half"},
                                "dateline": {"sdWidth": "quarter"},
                                "byline": {"sdWidth": "quarter"},
                                "abstract": {"sdWidth": "full"},
                                ...
                            }
                        </pre>
                    </div>

                    <div class="docs-subtitle">Editor Configuration</div>
                    <p>To configure formating options in editor, you need to set desired buttons in <code>content_types.json</code> file for each field where formating options are required.</p>
                    <p>Available buttons are:</p>
                    <div class="docs-preview">
                        <pre class="prettyprint lang-html linenums">
                         bold
                        italic
                        underline
                        strikethrough
                        subscript
                        superscript
                        anchor
                        image (this simply converts selected text to an image tag)
                        quote
                        pre
                        orderedlist
                        unorderedlist
                        indent (moves the selected text up one level)
                        outdent (moves the selected text down one level)
                        justifyLeft
                        justifyCenter
                        justifyRight
                        justifyFull
                        h1
                        h2
                        h3
                        h4
                        h5
                        h6
                        removeFormat (clears inline style formatting, preserves blocks)
                        </pre>
                        <div class="preview-area">Example of <code>content_types.json</code></div>
                        <pre class="prettyprint lang-html linenums">
                            "editor": {
                                "headline": {"formatOptions": ['bold', 'italic', 'underline', 'anchor', 'removeFormat']},
                                "body": {"formatOptions":["h1", "h2", "bold", "italic", "underline", "quote", "anchor", "embed", "picture", "table", "removeFormat"]
                                "byline": {},
                                "abstract": {"formatOptions": ['bold', 'italic', 'underline', 'anchor', 'removeFormat']},
                                ...
                            }
                        </pre>
                    </div>
                    <p><strong>Note:</strong>If <code>formatOptions</code> is not defined, formating toolbar will not be displayed.</p>
                </li>

            </ul>
        </div>
    </div>
</div>
