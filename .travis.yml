language: python

python: "3.5"

dist: trusty
sudo: false

services:
    - mongodb
    - elasticsearch
    - redis-server

addons:
  apt:
    sources:
    - mongodb-3.0-precise
    - google-chrome
    packages:
    - mongodb-org-server
    - google-chrome-stable

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/.npm

before_install:
    - nvm install 6.10
    - nvm use 6.10
    - node --version
    - npm install -g npm@latest
    - npm install -g grunt-cli
    - pip install requests
    - export DISPLAY=:99.0
    - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1920x1080x24
    - export CHROME_BIN=`which google-chrome` && $CHROME_BIN --version ;

install:
    - cd server && pip install -r dev-requirements.txt && cd ..
    - cd client && npm install && cd ..

script:
    - cd server && flake8 && cd ..
    - cd client && grunt build && cd ..
    - cd server && superdesk users:create -u test -p test -e test@localhost --admin && cd ..
